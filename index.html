<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JavaScript DOM Booklist</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="wrapper">
    <header>
      <div id="page-banner">
        <h1 class="title">Boklistan 2020</h1>
        <p>Böcker för bokslusar</p>
      </div>
    </header>
    <div id="book-list">
      <h2 class="title">Böcker som jag vill läsa</h2>
      <ul>
        <li>
          <span class="name">Min historia</span>
          <span class="delete">Ta bort</span>
        </li>
        <li>
          <span class="name">Anne franks dagbok</span>
          <span class="delete">Ta bort</span>
        </li>
        <li>
          <span class="name">En halv gul sol</span>
          <span class="delete">Ta bort</span>
        </li>
      </ul>
    </div>
    <form id="add-book">
      <input type="text" placeholder="Lägg till en bok...">
      <button class="add-button" type="button">Lägg till</button>
    </form>
  </div>
    <script type="text/javascript" src="script.js">
    </script>
  </body>
</html>
