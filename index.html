<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Todo-list</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="wrapper">
    <header>
      <div id="page-banner">
        <h1 class="title"><strong>TODOList</strong> for today</h1>
        <h2>A todo for today</h2>
      </div>
    </header>
    <div id="task-list">
      <h3 class="title">Tasks</h3>
      <ul>
        <li>
          <span class="name">Buy gift to Lena's birthday</span>
            <span class="delete">Delete</span>
        </li>
        <li>
          <span class="name">Pay bills</span>
          <span class="delete">Delete</span>
        </li>
        <li>
          <span class="name">Pick up book for library</span>
          <span class="delete">Delete</span>
        </li>
      </ul>
    </div>
    <form id="add-task">
      <input type="text" placeholder="Add a task...">
      <button class="add-button" type="button">Add</button>
    </form>
  </div>
    <script type="text/javascript" src="script.js">
    </script>
  </body>
</html>
